{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="panel panel">
    <div class="panel-heading">
        <div class="row">
            <div class="media col-md-3">
                <figure class="pull-left">
                    <img class  = "img-responsive" src = "{{MEDIA_URL}}/{{game.thumbnail}}" 	,alt = "logo">
                </figure>
            </div>
            <div class="col-md-9">
                <h2> {{ game.name }} </h2>
                <h4>{{game.description}}<h4>
            </div>
        </div>
     </div>
		 <div>
			 <hr>
		 </div>

     <div id = "game_div" class = "row">
			 <div class="col-xs-12 col-sm-12 col-md-12">
            <iframe id="game_frame" src={{game.link}} style="width: 100vw;height: 100vh;position: relative;" src="https://example.com" frameborder="0" allowfullscreen></iframe>
        </div>
     </div>

</div>
{% endblock %}
