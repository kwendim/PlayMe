{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="panel panel">

    <div class="panel-body table-responsive">
      <ul class="list-group">
          {% for game in games %}
            <a class="list-group-item">
        				<div class="media col-md-3">
        						<figure class="pull-left">
        								<img class  = "img-responsive" src = "{{MEDIA_URL}}/{{game.thumbnail}}" width="120" height="120"	,alt = "logo">
        						</figure>
        				</div>
        				<div class="col-md-4">
        						<h3> {{game.name}} </h3>
                    <h4>Your Score is: {{user_high_scores|get_item:game.name}}</h4>
        				</div>
        				<div class="col-md-3 text-center">
                    <img src="{% static 'img/highest-score.jpg'  %}" width="90" height="70" alt="">
                      <h4> {{game_high_scores|get_item:game.name}}</h4>
        				</div>
        				<div class="col-md-2">
                </div>
            </a>
            <br>
          {% endfor %}
      </ul>

    </div>
  </div>
{% endblock %}
