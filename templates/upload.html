{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Upload</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static '/css/signin.css' %}" rel="stylesheet">

    <script src="{% static '/js/ie-emulation-modes-warning.js' %}"></script>

  </head>
	<body>
		<div class = "container">
			<div class  = "col-md-4"></div>
			<div class  = "col-md-4">	
			<h1>UPLOAD</h1>
			{% if upload_done %}
		    <strong>thank you for uploading!</strong>
			<a href="{% url 'developer_uploads' %}">Return to the homepage.</a><br />
			{% else %}

				{% if is_edit %}
				<form action="/upload/edit/?&id={{game_id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
				{% else %}
				<form action="/upload/" method="POST" enctype="multipart/form-data">{% csrf_token %}
				{% endif %}
				
				{{ form.as_p }}		
					<br>
					<div class="form-group">
							<button class="btn btn-primary" type="submit">Save</button>
							{% if is_edit %}
							<a href="/upload/delete/?&id={{game_id}}" class="btn btn-danger">Delete</a>
							{% endif %}

							<a href="{% url 'developer_uploads' %}" class="btn btn-default">Cancel</a>
					</div>
			</form>

				
			{% endif %}
	        </div>
		</div>
	</body>
</html>
