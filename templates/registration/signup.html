{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h2 class="text-center">Sign up</h2>
                <div class="text-left">
                  <form method="post">
                      {% csrf_token %}
                      {% for field in form %}
                        <p>
                          {{ field.label_tag }}<br>
                          {{ field }}
                          {% if field.help_text %}
                            <br><small style="color: grey">{{ field.help_text }}</small>
                          {% endif %}
                          {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                          {% endfor %}
                        </p>
                        {% endfor %}
                      <button type="submit" class="btn btn-success">Sign up</button>
                      <a class="btn btn-outline-light mr-0" style= "background: black;" href="{% url 'social:begin' 'github' %}">
                        <i class="fab fa-github"></i> Github
                      </a>
                      <a class="btn btn-outline-light ml-0" style= "background: #dd4b39;" href="{% url 'social:begin' 'google-oauth2' %}">
                        <i class="fab fa-google-plus-g"></i> Google Plus
                      </a>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
