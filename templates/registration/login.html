{% extends 'base.html' %}

{% block title %}Play Me - Login{% endblock %}

{% block content %}
<body>
  <div class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
                  <h2>Login</h2>
                  <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
