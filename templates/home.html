{% extends 'base.html' %}

{% block content %}
<body>
	<div class="row">
		<div class="col-md-2">
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation"><a href="/top/">Top Charts</a></li>
				<li role="presentation"><a href="/new/">New Releases</a></li>
			</ul>
		</div>

		<div class="col-md-10">
			<h2>All Games</h2>
			<hr>
			<!-- Tab panes -->
		</div>
	</div>

	<div class="container container2">
		<div class="row">
				{% for game in games %}
				<div class=" col-md-2">
					<div class="thumbnail">
						<img class="img-responsive" src="{{MEDIA_URL}}/{{game.thumbnail}}", alt="logo" data-toggle="modal" data-target="#project1">

						<div class="caption">
							<h3>{{game.name}}</h3>
							<p><a href="/{{game.id}}/" class="btn btn-primary" role="button">Buy </a>
						</div>
					</div>
				</div>
				{% endfor %}
		</div>
		<nav>
			<ul class="pagination">
				<li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
				<li><a href="/login/">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
			</ul>
		</nav>
</div>
</body>
{% endblock %}
