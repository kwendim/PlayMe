{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
	<div class="container container2">
			<div class="row text-center">
					{% for game in games %}
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 mb-4">
						<div class="card h-100">
							<img class="card-img-top img-responsive" src="{{MEDIA_URL}}/{{game.thumbnail}}", alt="logo" data-toggle="modal" data-target="#project1">
					    <div class="card-body">
					      <h4 class="card-title">{{game.name}}</h4>
					      <p class="card-text">{{game.developer}}</p>
					    </div>
					    <div class="card-footer">
					      <p><a href="/{{game.id}}/" class="btn btn-primary" role="button">More info </a>
					    </div>
					  </div>
					</div>
					{% endfor %}
			</div>
			<nav>
				<ul class="pagination">
					<li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
					<li><a href="/login/">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
				</ul>
			</nav>
		</div>
</body>
{% endblock %}
